<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/otherpage.css">
    <title>Other Page</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <form>
                <label class="form" for="nome"> Nome: <input type="text">
                    <br>
                </label>

                <label class="form" for="fruta"> Akuma no Mi: <input type="checkbox" name="resposta" value="sim">Sim
                    <input type="checkbox" name="resposta2" value="nao">Não<br>
                </label>

                <label class="form" for="haki"> Haki: <select name="haki">
                        <option value="valor1">Haki do Armamento</option>
                        <option value="valor2">Haki da Observação</option>
                        <option value="valor3">Haki do Rei</option>
                    </select>
                    <br>
                </label>

                <label class="form" for="recompensa"> Recompensa: <input type="text">
                    <br>
                </label>
                <label class="form" for="mensagem">Sobre você: </label>
                <textarea name="mensagem" id="mensagem" placeholder="Mensagem*" required></textarea>
                <br>
                <input type="submit" name="acao" value="Enviar">
            </form>

            <iframe class="mapa"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209989.44965847203!2d135.34594994517965!3d34.677800330764455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e6553406e2e1%3A0xc55bc16ee46a2fe7!2zT3Nha2EsIEphcMOjbw!5e0!3m2!1spt-BR!2sbr!4v1661189801657!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
</body>

</html>
